<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Calorie Intake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculate Recommended Calorie Intake</h2>
        <form id="calorieForm">
            <label for="weight">Enter your weight (lbs):</label>
            <input type="number" id="weight" required>
            
            <label for="age">Enter your age:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Select your gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            
            // Convert weight from lbs to kg (1 lb = 0.453592 kg)
            const weightInKg = weight * 0.453592;
            
            // Basal Metabolic Rate (BMR) calculation
            let bmr;

            if (gender === 'male') {
                bmr = 66.5 + (13.75 * weightInKg) + (5.003 * 160) - (6.75 * age);
            } else {
                bmr = 655.1 + (9.563 * weightInKg) + (1.850 * 160) - (4.676 * age);
            }

            const result = `Your recommended daily calorie intake is approximately ${Math.round(bmr)} calories.`;
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
