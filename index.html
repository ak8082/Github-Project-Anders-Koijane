<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Calorie Intake for Weight Gain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result, .foods {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .foods ul {
            list-style-type: none;
            padding: 0;
        }
        .foods ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculate Recommended Calorie Intake for Weight Gain</h2>
        <form id="calorieForm">
            <label for="weight">Enter your weight (lbs):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Enter your height (inches):</label>
            <input type="number" id="height" required>
            
            <label for="age">Enter your age:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Select your gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div class="result" id="result"></div>
        <div class="foods" id="foods"></div>
    </div>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            
            // Convert weight from lbs to kg (1 lb = 0.453592 kg)
            const weightInKg = weight * 0.453592;
            
            // Convert height from inches to cm (1 inch = 2.54 cm)
            const heightInCm = height * 2.54;

            // Basal Metabolic Rate (BMR) calculation using Mifflin-St Jeor equation
            let bmr;

            if (gender === 'male') {
                bmr = 66.5 + (13.75 * weightInKg) + (5.003 * heightInCm) - (6.75 * age);
            } else {
                bmr = 655.1 + (9.563 * weightInKg) + (1.850 * heightInCm) - (4.676 * age);
            }

            const result = `Your recommended daily calorie intake for maintenance is approximately ${Math.round(bmr)} calories.`;

            // For weight gain, typically add 500-1000 calories to the maintenance intake
            const weightGainCalories = Math.round(bmr + 500);
            const weightGainResult = `For weight gain, you should aim for approximately ${weightGainCalories} calories per day.`;

            // Recommended foods for weight gain
            const foods = [
                "Nuts and seeds (e.g., almonds, walnuts, chia seeds)",
                "Nut butters (peanut butter, almond butter)",
                "Whole grains (e.g., quinoa, oats, brown rice)",
                "Lean meats (e.g., chicken, turkey, lean beef)",
                "Fatty fish (e.g., salmon, mackerel)",
                "Full-fat dairy (e.g., whole milk, cheese, yogurt)",
                "Avocados",
                "Bananas",
                "Dried fruits (e.g., apricots, raisins)",
                "Healthy oils (e.g., olive oil, coconut oil)"
            ];

            const foodsList = foods.map(food => `<li>${food}</li>`).join("");

            document.getElementById('result').innerHTML = result;
            document.getElementById('foods').innerHTML = `
                <h3>Recommended Foods for Weight Gain:</h3>
                <ul>${foodsList}</ul>
            `;
        });
    </script>
</body>
</html>
